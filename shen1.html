<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Title</title>

    <link rel="stylesheet" href="css/shen1.min.css">
    <link rel="stylesheet" href="css/shen1.css">
    <script src="./index.js"></script>
  </head>
  <body>
    <div class="mod">
      <div class="group">
        <div class="empty"></div>
        <div class="primary">
          <div class="container">
            <div class="wrapperItem0"><a href="dian1.html">
              <img
                class="iconLine"
                src="./images/img_0.png"
              /><span class="info">寝室用电管理</span></a>
            </div>
            <div class="wrapperItem1"><a href="xiu1.html">
              <img
                class="iconTool"
                src="./images/img_1.png"
              /><span class="tag">报修管理</span></a>
            </div>
            <div class="wrapperItem2">
              <img
                class="iconText"
                src="./images/img_2.png"
              /><span class="meta">住宿状态变动</span>
            </div>
            <div class="wrapperItem3">
              <img
                class="iconLocate"
                src="./images/img_3.png"
              /><span class="label">卫生管理</span>
            </div>
            <div class="wrapper">
              <img
                class="iconCircle"
                src="./images/img_4.png"
              />
              <div class="yuzhouWrapper"><span class="yuzhou">yuzhou</span></div>
              <img
                class="iconDown"
                src="./images/img_5.png"
              />
            </div>
          </div>
          <div class="container1">
            <img class="icon" src="./images/img_9.png" />
            <div class="tagWrapper"><span class="word">入住申请</span></div>
            <span class="tag1">退宿申请</span><span class="label1">换宿申请</span><span class="class6">假期留校</span
            ><span class="class7">外宿申请</span><span class="class8">申请记录</span>
          </div>
          <div class="container2">
            <span class="word1">入住申请</span>
            <div class="wrapper1">
              <div class="group1">
                <span class="tag2Common tag2">学号</span><span class="tag2Common label2">姓名</span
                ><span class="tag2Common class9">入住日期</span>
              </div>
              <div class="group2">
                <span class="num">215704404</span><span class="word2">惨惨大学生</span
                ><span class="class10">2022-12-10</span>
              </div>
              <div class="group3">
                <span class="tag3">附件图片</span><span class="subtitle">媒体文件（非必选，小于20M）</span>
              </div>
              <div placeholder="请输入姓名">
                <div class="normalDiv28">
                  <input class="shangchuan" type="file" name="shangchuan" />
                </div>
              </div>
            </div>
            <div class="wrapper2">
              <div class="group4">
                <span class="label3Common label3">手机号码 <input class="inp1" type=”text”  placeholder="请填写手机号码"/></span>
                <span class="label3Common word3">意向寝室
                  <select class="word33" name="address">
                    <option value="校区">校区</option>
                    <option value="钱塘校区">钱塘校区</option>
                    <option value="桐乡校区">桐乡校区</option>
                  </select>
                  <select name="building">
                    <option value="楼栋">楼栋</option>
                    <option value="L楼">L楼</option>
                    <option value="S楼">S楼</option>
                    <option value="1号楼">1号楼</option>
                    <option value="2号楼">2号楼</option>
                    <option value="3号楼">3号楼</option>
                    <option value="4号楼">4号楼</option>
                    <option value="5号楼">5号楼</option>
                    <option value="8号楼">8号楼</option>
                    <option value="16号楼">16号楼</option>
                    <option value="20号楼">20号楼</option>
                  </select>
                  <input class="inp2" type=”text” placeholder="宿舍号" />
                </span>
                <span class="label3Common tag4">学院    
                  <select class="tag44" name="building">
                    <option placeholder="请选择学院">请选择学院</option>
                    <option value="媒体工程学院">媒体工程学院</option>
                    <option value="播音主持艺术学院">播音主持艺术学院</option>
                    <option value="国际文化传播学院">国际文化传播学院</option>
                    <option value="电视艺术学院">电视艺术学院</option>
                    <option value="新闻与传播学院">新闻与传播学院</option>
                    <option value="华策电影学院">电视艺术学院</option>
                    <option value="设计艺术学院">设计艺术学院</option>
                  </select>
                </span>
                <span class="label3Common word5">申请原因
                  <select class="word55" name="building">
                    <option value="请选择申请原因">请选择申请原因</option>
                    <option value="降级转院系">降级转院系</option>
                    <option value="作息不和">作息不和</option>
                    <option value="转院系(非降级)">转院系(非降级)</option>
                    <option value="延期毕业">延期毕业</option>
                    <option value="其他">其他</option>
                  </select>
                </span>
              </div>
              <div class="class1"><span class="class2">备注</span></div>
               <div class="class3"><textarea rows="6" cols="50px" placeholder="请填写故障描述" ></textarea></div>
              <div class="class4"><span class="class5">提交</span></div>
            </div>
            <div class="class11"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
