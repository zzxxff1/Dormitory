<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Title</title>
    <link rel="stylesheet" href="css/xiu2.min.css">
    <link rel="stylesheet" href="css/xiu2.css">
    <script src="./index.js"></script>
  </head>
  <body>
    <div class="mod">
      <div class="group">
        <div class="empty"></div>
        <div class="primary">
          <div class="container">
            <div class="wrapperItem0"><a href="dian1.html">
              <img
                class="iconLine"
                src="./images/img_0.png"
              /><span class="info">寝室用电管理</span></a>
            </div>
            <div class="wrapperItem1"><a href="xiu1.html">
              <img
                class="iconTool"
                src="./images/img_1.png"
              /><span class="tag">报修管理</span></a>
            </div>
            <div class="wrapperItem2"><a href="shen1.html">
              <img
                class="iconText"
                src="./images/img_2.png"
              /><span class="meta">住宿状态变动</span></a>
            </div>
            <div class="wrapperItem3">
              <img
                class="iconLocate"
                src="./images/img_3.png"
              /><span class="label">卫生管理</span>
            </div>
            <div class="wrapper">
              <img
                class="iconCircle"
                src="./images/img_4.png"
              />
              <div class="yuzhouWrapper"><span class="yuzhou">yuzhou</span></div>
              <img
                class="iconDown"
                src="./images/img_5.png"
              />
            </div>
          </div>
          <div class="container1">
            <img
              class="icon"
              src="./images/img_9.png"
            /><span class="word"><a href="xiu1.html">报修指南</a></span>
            <div class="tagWrapper"><a href="xiu2.html"><span class="tag1">报修申请</span></a></div>
            <div class="label1"><a href="xiu3.html"><span>报修记录</span></a></div>
          </div>
          <div class="container2">
            <span class="word1">报修申请</span>
            <div class="wrapper1">
              <div class="group1">
                <span class="tag2Common tag2">学号</span><span class="tag2Common label2">姓名</span>
              </div>
              <div class="group2"><span class="num">215704404</span><span class="word2">惨惨大学生</span></div>
              <div class="group3">
                <span class="tag3">报修配图</span><span class="subtitle">媒体文件（非必选，小于20M）</span>
                
              </div>
              <div placeholder="请输入姓名">
                <div class="normalDiv28">
               <input class="shangchuan" type="file" name="shangchuan" />
                </div>
              </div>
            </div>
            <div class="wrapper2">
              <div class="group4">
                <span class="label3Common label3">联系方式 <input class="inp1" type=”text”  placeholder="请填写联系方式"/></span>
                <span class="label3Common word3">详细地址   
                  <select name="address">
                    <option value="校区">校区</option>
                    <option value="钱塘校区">钱塘校区</option>
                    <option value="桐乡校区">桐乡校区</option>
                  </select>
                  <select name="building">
                    <option value="楼栋">楼栋</option>
                    <option value="L楼">L楼</option>
                    <option value="S楼">S楼</option>
                    <option value="1号楼">1号楼</option>
                    <option value="2号楼">2号楼</option>
                    <option value="3号楼">3号楼</option>
                    <option value="4号楼">4号楼</option>
                    <option value="5号楼">5号楼</option>
                    <option value="8号楼">8号楼</option>
                    <option value="16号楼">16号楼</option>
                    <option value="20号楼">20号楼</option>
                  </select>
                  <input class="inp3" type=”text” placeholder="宿舍号" />
                </span>
                <span class="label3Common tag4">事项分组
                  <select name="thing" class="inp4">
                    <option value="点击选择事项分组">点击选择事项分组</option>
                    <option value="电工类">电工类</option>
                    <option value="洗衣机服务商">洗衣机服务商</option>
                    <option value="水工类">水工类</option>
                    <option value="木工类">木工类</option>
                    <option value="锁类">锁类</option>
                    <option value="空调类">空调类</option>
                    <option value="水电供应类">水电供应类</option>
                    <option value="泥工类">泥工类</option>
                    <option value="家具类">家具类</option>
                    <option value="网络维修">网络维修</option>
                    <option value="毕业生钥匙配补">毕业生钥匙配补</option>
                  </select> 
                </span>
                <span class="label3Common word5">事项<input class="inp2" type=”text” placeholder="请填写具体事项"/></span>
              </div>
              
              <div class="class1"><span class="class2">故障描述</span></div>
              <div class="class3"><textarea rows="6" cols="50px" placeholder="请填写故障描述" ></textarea></div>
            </div>
            <div class="class4"><span class="class5">确认</span></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
